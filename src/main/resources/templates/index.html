<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Voucher Form</h1>
    <hr>
    <h2> Drukuj/Wyslij Voucher</h2>

    <form action="#" th:action="@{/printVoucher}" th:object=${voucher} method="POST">
        <input type="text" th:field = "*{name}" placeholder="Name" class="form-control mb-4 col-4">
        <select id="Pakiet" name="pakiet" class="form-control mb-4 col-4">
            <option value="">Wybierz pakiet</option>
            <option th:each="pakiet : ${pakiety}"
                    th:value="${pakiet.nazwaPakietu}"></option></select>
        <input type="date" th:field = "*{date}" placeholder="data" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{email}" placeholder="email" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Podglad Vouchera </button>
        <button type="submit" class="btn btn-info col-2"> Drukuj Voucher </button>
        <button type="submit" class="btn btn-info col-2"> Wyslij Voucher </button>

    </form>
</div>
</body>
</html>
